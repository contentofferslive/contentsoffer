<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Offer - Contact RDHRUVA07</title>
    <style>
        /* -------------------- GLOBAL STYLES -------------------- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Pure Black Background */
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            line-height: 1.6;
        }

        /* -------------------- STYLISH CONTACT BOX -------------------- */
        .contact-box {
            /* Main container style */
            background-color: #101010; /* Very dark gray/black for box fill */
            padding: 40px 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 380px;
            width: 90%;
            /* Subtle depth shadow */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7), 0 0 10px rgba(255, 255, 255, 0.05);
            /* Add a dynamic border effect */
            border: 2px solid transparent; 
            background-clip: padding-box, border-box;
            background-origin: padding-box, border-box;
            /* Blue Gradient Border */
            background-image: linear-gradient(to bottom right, #101010, #101010), 
                              linear-gradient(to right, #00C6FF, #0072FF); 
        }

        /* -------------------- TYPOGRAPHY -------------------- */
        .premium-heading {
            font-size: 1.8em;
            font-weight: 800;
            margin-bottom: 5px;
            letter-spacing: 1px;
            text-transform: uppercase;
            /* Gradient text effect */
            background: linear-gradient(45deg, #00C6FF, #0072FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-message {
            font-size: 1.0em;
            color: #b0b0b0;
            margin-bottom: 35px;
            font-weight: 300;
        }

        /* -------------------- TELEGRAM BUTTON -------------------- */
        .telegram-btn {
            display: inline-flex;
            align-items: center;
            padding: 14px 30px;
            background: linear-gradient(135deg, #00a0dc, #0088cc); /* Telegram Blue Gradient */
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4);
            width: 100%;
            justify-content: center;
            border: none;
            cursor: pointer;
        }

        .telegram-btn:hover {
            background: linear-gradient(135deg, #00bfff, #0099e6);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.6);
        }

        /* -------------------- TELEGRAM ICON SVG -------------------- */
        .telegram-icon {
            width: 22px;
            height: 22px;
            fill: #ffffff;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }
        
        .telegram-btn:hover .telegram-icon {
            transform: rotate(-10deg);
        }

        /* -------------------- USERNAME DISPLAY -------------------- */
        .username {
            margin-top: 20px;
            font-size: 0.85em;
            color: #888888;
        }

        .prefilled-hint {
            font-size: 0.75em;
            color: #00C6FF;
            margin-top: 10px;
            opacity: 0.8;
        }

    </style>
</head>
<body>

    <div class="contact-box">
        <!-- Main Message -->
        <p class="premium-heading">Premium Offer</p>
        <p class="contact-message">Secure your exclusive access now. Click below to inquire about the membership.</p>

        <!-- Telegram Button with Pre-filled Message Redirect -->
        <!-- The URL is structured as: https://t.me/username?text=URL_ENCODED_MESSAGE -->
        <a href="https://t.me/RDHRUVA07?text=hello%20sir%20need%20249%20offer%20details" 
           class="telegram-btn" 
           target="_blank" 
           rel="noopener noreferrer">
            
            <!-- Telegram Icon SVG for crisp vector quality -->
            <svg class="telegram-icon" viewBox="0 0 24 24" role="img" xmlns="http://www.w3.org/2000/svg">
                <title>Telegram icon</title>
                <path d="M23.91 3.79L20.3 20.84c-.25 1.21-.98 1.5-2 .94l-5.5-4.07-2.66 2.57c-.3.3-.55.56-1.1.56-.72 0-.6-.27-.84-.95L6.3 13.7l-5.45-1.7c-1.18-.35-1.19-1.16.26-1.75l21.26-8.2c.97-.43 1.9.24 1.53.94z"/>
            </svg>
            Message Now
        </a>

        <p class="prefilled-hint">Includes pre-filled inquiry about the 249 offer.</p>

        <p class="username">Direct Contact: **@RDHRUVA07**</p>
    </div>

</body>
</html>
