    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px #00000040;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .product-box {
      background: linear-gradient(145deg, #ffffff, #dbeafe);
      color: #111;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-box:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .product-title {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .price {
      font-weight: 600;
      color: #e11d48;
      margin-bottom: 15px;
    }

    .buy-btn {
      display: inline-block;
      background: #10b981;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #059669;
    }

    .demo-box {
      background: #facc15;
      color: #111;
      font-weight: bold;
      padding: 15px 25px;
      border-radius: 15px;
      display: inline-block;
      margin: 30px auto;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .demo-box:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      padding: 10px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
