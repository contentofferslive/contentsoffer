<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Access</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Load Font Awesome for the Telegram and Copy Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Apply Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom gradient for the button for a premium look */
        .premium-button-gradient {
            background-image: linear-gradient(to right, #0088CC, #00A9E0);
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4);
        }
        .premium-button-gradient:hover {
             background-image: linear-gradient(to right, #00A9E0, #0088CC);
             box-shadow: 0 6px 20px rgba(0, 136, 204, 0.6);
        }
        /* Style for the copyable area */
        #username-container:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Stylish and Simple Premium Box -->
    <div class="w-full max-w-sm bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 
                border-t-4 border-cyan-500/80 transition duration-300">

        <!-- Header / Title -->
        <h1 class="text-2xl font-extrabold text-white mb-8 text-center tracking-wide">
            Access Premium Content
        </h1>
        
        <!-- Contact Information Area -->
        <div class="mb-6">
            
            <p class="text-base text-gray-300 mb-3 text-center">
                Click the username below to copy and contact us:
            </p>
            
            <!-- Telegram Handle - Click to Copy Area -->
            <div id="username-container" 
                 class="relative flex items-center justify-center p-4 bg-gray-900 rounded-xl cursor-pointer select-none 
                        border border-gray-700 hover:border-cyan-500 transition duration-200"
                 onclick="copyUsername('@RDHRUVA07')">
                
                <i class="fab fa-telegram-plane text-cyan-400 text-2xl mr-3"></i>
                <span class="text-3xl font-extrabold text-cyan-400 tracking-wider" id="telegram-username">
                    @RDHRUVA07
                </span>

                <!-- Copy Indicator Icon (small) -->
                <i class="fas fa-copy text-gray-500 text-sm absolute right-4 top-1/2 transform -translate-y-1/2"></i>
                
                <!-- Feedback Message (Overlays when copied) -->
                <div id="copy-feedback" class="absolute inset-0 bg-green-600/95 text-white font-semibold text-lg 
                                                flex items-center justify-center rounded-xl opacity-0 pointer-events-none 
                                                transition-opacity duration-300">
                    <i class="fas fa-check-circle mr-2"></i> Copied!
                </div>
            </div>
            
        </div>

        <!-- Telegram Channel Link Button -->
        <a href="https://t.me/+XVUtnGFv9R80YjM1" 
           target="_blank" 
           class="telegram-link w-full flex items-center justify-center space-x-3 
                  premium-button-gradient text-white py-3 rounded-xl 
                  text-lg font-bold uppercase mt-6 
                  transition duration-300 ease-in-out">
            
            <i class="fab fa-telegram-plane text-xl"></i>
            <span>TELEGRAM CHANNEL</span>
        </a>

        <!-- Small Note at the bottom -->
        <p class="text-xs text-gray-500 mt-6 text-center leading-relaxed">
            Note: If the Telegram channel link is not redirecting, please use the **@RDHRUVA07** username above to contact us directly.
        </p>

    </div>

    <script>
        /**
         * Copies the given username string to the clipboard and provides visual feedback.
         * @param {string} username The Telegram username to copy.
         */
        function copyUsername(username) {
            const feedbackElement = document.getElementById('copy-feedback');
            
            // 1. Copy the text to the clipboard
            // Uses the modern Clipboard API
            if (navigator.clipboard) {
                navigator.clipboard.writeText(username).then(() => {
                    showFeedback(feedbackElement);
                }).catch(err => {
                    console.error('Could not copy text using API: ', err);
                    // Fallback using execCommand (necessary in some iframe environments)
                    fallbackCopy(username, feedbackElement);
                });
            } else {
                // Fallback for older browsers
                fallbackCopy(username, feedbackElement);
            }
        }

        /** Fallback copy function for browsers without full clipboard support. */
        function fallbackCopy(username, feedbackElement) {
             const tempInput = document.createElement('input');
             document.body.appendChild(tempInput);
             tempInput.setAttribute('value', username);
             tempInput.select();
             document.execCommand('copy');
             document.body.removeChild(tempInput);
             showFeedback(feedbackElement);
        }

        /** Shows and hides the visual "Copied!" feedback. */
        function showFeedback(feedbackElement) {
             // Show feedback message
             feedbackElement.classList.remove('opacity-0');
             feedbackElement.classList.add('opacity-100');
             
             // Hide feedback message after a delay
             setTimeout(() => {
                 feedbackElement.classList.remove('opacity-100');
                 feedbackElement.classList.add('opacity-0');
             }, 1500);
        }
    </script>

</body>
</html>
