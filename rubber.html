<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure UPI Payment | Content Offer</title>
    <style>
        /* Global & Layout Setup (Full Viewport Height) */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Scroll-Free Guaranteed */
            overflow: hidden; 
            text-align: center;
        }

        /* Main Content Box */
        .main-box {
            background-color: #1f1f1f;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 450px;
            border: 2px solid #333;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
            color: #FFC107;
            text-transform: uppercase;
            font-weight: 800;
        }

        .amount-display {
            font-size: 1.4em;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        /* Payment options container (Grid for 2x2 layout) */
        .payment-options {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 columns */
            gap: 15px;
            margin-bottom: 30px;
            width: 100%;
        }

        /* Payment card (Clickable box) */
        .payment-card {
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            height: 100px;
        }

        .payment-card:hover, .payment-card.selected {
            background-color: #383838;
            border-color: #FFC107;
            transform: scale(1.03);
        }

        .payment-card img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .payment-card span {
            font-size: 0.85em;
            font-weight: 600;
            color: #FFFFFF;
            text-transform: uppercase;
        }

        /* Pay Button (Visible and Bold) */
        .pay-button {
            background-color: #FF5722;
            color: #ffffff;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: 900;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            text-decoration: none;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(255, 87, 34, 0.5);
            width: 100%;
            display: none; /* Initially hidden, will be shown by JS */
        }

        .pay-button:hover {
            background-color: #E64A19;
            transform: scale(1.03);
        }

        /* Mobile adjustments for better visibility */
        @media (max-width: 500px) {
            .main-box { max-width: 90%; padding: 20px; }
            .payment-options { gap: 10px; }
            .payment-card { height: 90px; }
            .pay-button { font-size: 1.3em; padding: 12px 30px; }
        }
    </style>
</head>
