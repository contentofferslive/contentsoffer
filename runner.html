<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment Gateway</title>
    <style>
        /* Body & Main Box styles index.html se match kiye hain */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .main-box {
            background-color: #1f1f1f;
            border-radius: 12px;
            padding: 40px 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 500px;
            border: 2px solid #333;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #FFC107;
            text-transform: uppercase;
            font-weight: 800;
        }

        .amount-display {
            font-size: 1.5em;
            color: #4CAF50;
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        .payment-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .payment-card {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            width: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .payment-card:hover, .payment-card.selected {
            background-color: #383838;
            border-color: #FFC107;
            transform: scale(1.05);
        }

        .payment-card img {
            width: 45px;
            height: 45px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .payment-card span {
            font-size: 0.9em;
            font-weight: 600;
            color: #FFFFFF;
        }

        .pay-button {
            background-color: #4CAF50;
            color: #000000;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: 900;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            text-decoration: none;
            text-transform: uppercase;
        }

        .pay-button:hover {
            background-color: #66BB6A;
        }
    </style>
</head>
<body>

    <div class="main-box">
        <h1>SELECT PAYMENT APP</h1>
        <p class="amount-display">Amount Due: <span style="color: #FFC107;">₹249</span></p>

        <div class="payment-options">
            
            <div class="payment-card" id="gpay_card" onclick="selectUpi('gpay', 'gpay_card')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Google_Pay_Logo.svg/1200px-Google_Pay_Logo.svg.png" alt="GPay Logo">
                <span>GOOGLE PAY</span>
            </div>

            <div class="payment-card" id="phonepe_card" onclick="selectUpi('phonepe', 'phonepe_card')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/PhonePe_Logo.png/1200px-PhonePe_Logo.png" alt="PhonePe Logo">
                <span>PHONEPE</span>
            </div>

            <div class="payment-card" id="paytm_card" onclick="selectUpi('paytm', 'paytm_card')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Paytm_Logo.svg/1200px-Paytm_Logo.svg.png" alt="Paytm Logo">
                <span>PAYTM</span>
            </div>

            <div class="payment-card" id="other_card" onclick="selectUpi('other', 'other_card')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/UPI-Logo-vector.svg/1200px-UPI-Logo-vector.svg.png" alt="Other UPI Logo">
                <span>OTHER UPI</span>
            </div>
        </div>

        <a href="#" id="payNowButton" class="pay-button" style="display: none;">PAY ₹249 NOW</a>

        <script>
            // UPI DETAILS
            const RAZORPAY_UPI_ID = "vaidikrewatkar691480.rzprxairtel"; 
            const AMOUNT = 249; 
            const PAYEE_NAME = "CONTENT OFFER"; 
            const TRANSACTION_NOTE = "offer"; 

            const payNowButton = document.getElementById('payNowButton');
            const cards = document.querySelectorAll('.payment-card');

            function selectUpi(app, cardId) {
                cards.forEach(card => card.classList.remove('selected'));
                document.getElementById(cardId).classList.add('selected');

                // Construct UPI Link with all required details
                let upiLink = `upi://pay?pa=${RAZORPAY_UPI_ID}&pn=${PAYEE_NAME}&mc=0000&tr=TRX${Date.now()}&am=${AMOUNT}.00&cu=INR&tn=${TRANSACTION_NOTE}`;
                
                payNowButton.textContent = `PAY ₹${AMOUNT} VIA ${app.toUpperCase()}`;
                payNowButton.href = upiLink; 
                payNowButton.style.display = 'inline-block';
            }
        </script>
    </div>

</body>
  </html>
